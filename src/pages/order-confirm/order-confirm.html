<ion-header>

  <ion-navbar>
    <ion-title>订单确认</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--收货信息-->
    <ion-item>
      <!--icon name图标-->
      <ion-icon name='pin' item-start></ion-icon>
      <h3>收货人：小5</h3>
      <p>收货地址：万寿路西街2号</p>
    </ion-item>
    <!--购物车列表-->
    <ion-item  *ngFor="let item of cartList">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+ item.pic" alt="">
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <h5>{{item.spec}}</h5>
      <p style="color:red">
        {{item.price+"x"+item.count}}
      </p>
    </ion-item>

  </ion-list>
  <!--支付的按钮-->
  <button (click)="showPayModal()" 
  block ion-button color="secondary">
        在线支付
  </button>





</ion-content>
